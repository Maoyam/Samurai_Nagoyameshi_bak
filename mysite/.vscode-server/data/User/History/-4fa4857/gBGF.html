{% extends "base.html" %}

{% block title %}店舗レビュー{% endblock title %}
{% block content %}
<main>
  <div class="review_container">
    <div>
      <h2>Let's share your experience!</h2>
      <h1>店舗レビュー</h1>
    </div>
    <div>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background-color: #F57F00;">Submit</button>
      </form>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/js/star-rating.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      $('.rating').rating();
    });
  </script>
{% endblock content %}
