{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}ユーザーアカウント編集{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>アカウント編集</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <a href="{% url 'mypage' pk=user.pk %}">戻る</a>
      <button type="submit" class="btn btn-primary" style="background-color: #F57F00; color: #FFFFFF;">更新</button>
    </form>
  </div>
{% endblock %}
