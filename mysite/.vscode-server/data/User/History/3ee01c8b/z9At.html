{% extends "base.html" %}
{% load bootstrap %}

{% block title %}会社情報{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>会社情報登録</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
        
    <button type="submit" class="btn btn-primary" style="background-color: #F57F00; color: #FFFFFF;">登録</button>
  </form>
</div>
{% endblock %}
