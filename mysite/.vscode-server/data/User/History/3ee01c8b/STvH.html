{% extends "base.html" %}
{% load bootstrap %}


{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}会社情報{% endblock %}

{% block content %}
<div class="container mt-5 form_width">
    <h2>会社情報登録</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <br>
      
      <button type="submit" class="btn btn-primary" style="background-color: #F57F00; color: #FFFFFF;">登録</button>
    </form>
  </div>
{% endblock %}
