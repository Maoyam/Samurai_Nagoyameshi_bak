{% extends "base.html" %}

{% block title %}会社情報{% endblock %}

{% block content %}
<div class="form_container">
  <div class="container mt-5">
    <h2>会社情報登録</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <br>
        
      <button type="submit" class="btn btn-primary" style="background-color: #F57F00; color: #FFFFFF;">登録</button>
    </form>
  </div>
</div>
{% endblock %}
